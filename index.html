<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="gameCanvas" width="1840" height="940"></canvas>
    <audio id="my_audio" src="https://raw.githubusercontent.com/GramBam/Epileptic-Brickbreaker/master/tune.mp3" loop="loop"></audio>


    <script>
    var ballX = 75;
    var ballSpeedX = 5;
    var ballY = 75;
    var ballSpeedY = 7;

    const BRICK_W = 80;
    const BRICK_H = 20;
    const BRICK_COLS = 25;
    const BRICK_GAP = 2;
    const BRICK_ROWS = 14;

    var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);
    const PADDLE_WIDTH = 150;
    const PADDLE_THICKNESS = 20;
    const PADDLE_DIST_FROM_EDGE  = 60;
    var paddleX = 400;
    var canvas, canvasContext
    var bricksLeft

    var mouseX = 0;
    var mouseY = 0;

    function updateMousePos(evt) {
      var rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      mouseX = evt.clientX - rect.left - root.scrollLeft;
      mouseY = evt.clientY - rect.top - root.scrollTop;

      paddleX = mouseX - PADDLE_WIDTH/2;
    }

    function brickReset() {
      bricksLeft = 0;
      for(var i = 0;i<3 * BRICK_COLS; i++) {
        brickGrid[i] = false;
      }
      for(var i = 3 * BRICK_COLS;i<BRICK_COLS * BRICK_ROWS;i++) {
        brickGrid[i] = true;
        bricksLeft++;
      }
    }

    window.onload = function() {
      canvas = document.getElementById('gameCanvas');
      canvasContext = canvas.getContext('2d');

      var framesPerSecond = 30;
      setInterval(updateAll, 1000/framesPerSecond);
      canvas.addEventListener('mousemove', updateMousePos);

      document.getElementById("my_audio").play();


      brickReset();
      ballReset();

    }
      function updateAll() {

        moveAll();
        drawAll();
      }

      function ballReset() {

      ballX = canvas.width/2;
      ballY = canvas.height/2;

    }

        function ballMove() {

          ballX += ballSpeedX
          ballY += ballSpeedY

          if(ballX < 0) {
            ballSpeedX *= -1;
          }

          if(ballX > canvas.width) {
            ballSpeedX *= -1;
          }

          if(ballY < 0) {
            ballSpeedY *= -1;
          }

          if(ballY > canvas.height) {
            ballReset();
            brickReset();
          }
        }

        function ballBrickHandling() {
          var ballBrickCol = Math.floor(ballX / BRICK_W);
          var ballBrickRow = Math.floor(ballY / BRICK_H);
          var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);

          if(ballBrickCol >= 0 && ballBrickCol < BRICK_COLS &&
              ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS) {

              if(brickGrid[brickIndexUnderBall]) {
              brickGrid[brickIndexUnderBall] = false;
              bricksLeft--;

              var prevBallX = ballX - ballSpeedX;
              var prevBallY = ballY - ballSpeedY;
              var prevBrickCol = Math.floor(prevBallX / BRICK_W);
              var prevBrickRow = Math.floor(prevBallY / BRICK_H);

              var bothTestsFailed = true;

              if(prevBrickCol != ballBrickCol) {
                var adjBrickSide = rowColToArrayIndex(prevBrickCol, ballBrickRow);

                if(brickGrid[adjBrickSide] == false) {
                  ballSpeedX *= 1;
                  bothTestsFailed = false;
                }
              }

              if(prevBrickRow != ballBrickRow) {
                var adjBrickTopBot = rowColToArrayIndex(ballBrickCol, prevBrickRow);
                if(brickGrid[adjBrickTopBot] == false) {
                ballSpeedY *= -1;
                bothTestsFailed = false;
                }
              }
              if(bothTestsFailed) {
                ballSpeedX *= -1;
                ballSpeedY *= -1
              }
            }
          }
        }

        function ballPaddleHandling() {
          var paddleTopEdgeY = canvas.height-PADDLE_DIST_FROM_EDGE;
          var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
          var paddleLeftEdgeX = paddleX;
          var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;

          if(ballY > paddleTopEdgeY && //below top of paddle
              ballY < paddleBottomEdgeY && //above bottom of paddle
              ballX > paddleLeftEdgeX && //right of the left side of paddle
              ballX < paddleRightEdgeX) { //left of right side of paddle
              ballSpeedY *= -1;

              var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
              var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
              ballSpeedX = ballDistFromPaddleCenterX * 0.35;

              if(bricksLeft ==0) {
                brickReset();
                }
              }
            }

        function moveAll() {

          ballMove();
          ballBrickHandling();
          ballPaddleHandling();

      }

      function rowColToArrayIndex(col, row) {
        return col + BRICK_COLS * row;
      }

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
      function setRandomColor(){
      $("#colorpad").css("background-color",getRandomColor());
      }

      function drawBricks() {
        for(var eachRow=0; eachRow<BRICK_ROWS; eachRow++) {
          for(var eachCol=0; eachCol < BRICK_COLS; eachCol++) {

            var arrayIndex = rowColToArrayIndex(eachCol, eachRow)
            if(brickGrid[arrayIndex]) {
              colorRect(BRICK_W*eachCol, BRICK_H*eachRow, BRICK_W-BRICK_GAP, BRICK_H-BRICK_GAP, getRandomColor());
           }
        }
      }
    }
      function drawAll() {

        colorRect(0,0, canvas.width, canvas.height, getRandomColor());
        colorCircle(ballX, ballY, 10, getRandomColor());
        colorRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, getRandomColor());
        drawBricks();
      }

      function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
      }

      function colorCircle(centerX, centerY, radius, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius,0,Math.PI*2, true);
        canvasContext.fill();
    }

    function colorText(showWords, textX, textY, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.fillText(showWords, textX, textY);
    }



    </script>

  </body>
</html>
